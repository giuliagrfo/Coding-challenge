<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
  <body>
    <!-- Logo pagina -->
    <div class="contenitore">
    <header>
        <img src="logo.png" alt="">
        <h1>Taking Booleaners from A to B</h1>
    </header>

    <!-- Buttons -->
    <nav>
      <div class="buttons">
        <input type="button" name="" value="Prenota">
        <input type="button" name="" value="Termina prenotazione">
        <input type="button" name="" value="Accendi luci">
      </div>
    </nav>

    <!-- Checkbox -->
    <section>
      <div class="checkbox">
        <input type="checkbox" name="" value="">
        <span class="titolo-checkbox">Monopattino Gino22</span>
        <span class="oggetto-checkbox">&#8611; Via Ricciardoni - a 420 metri da te</span>
        <span class="carica">Stato carica:</span>
        <div class="gino22"></div>
      </div>
    </section>

    <section>
      <div class="checkbox">
        <input type="checkbox" name="" value="">
        <span class="titolo-checkbox">Monopattino Mike24</span>
        <span class="oggetto-checkbox">&#8611; Via Mentarini - a 490 metri da te</span>
        <span class="carica">Stato carica:</span>
        <div class="mike24"></div>
      </div>
    </section>

    <section>
      <div class="checkbox">
        <input type="checkbox" name="" value="">
        <span class="titolo-checkbox">Monopattino Fede154</span>
        <span class="oggetto-checkbox">&#8611; Via Guadalametri - a 220 metri da te</span>
        <span class="carica">Stato carica:</span>
        <div class="fede15"></div>
      </div>
    </section>

  </div>

  </body>
</html>
